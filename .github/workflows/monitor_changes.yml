name: Monitor Changes, Lint, and Send Notifications

on:
  push:
    branches: [ auto_commit ]  # Adjust this to the branch you want to monitor
  workflow_dispatch:

jobs:
  lint_and_notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      id: flake8
      run: |
        flake8 scripts/auto_commit.py pl_models.py test.py train.py \
              models/unet_fft.py xrd_transformer.py model.py \
              datasets/train.py datasets/test.py > flake8_output.txt || true

    - name: Check for changes
      id: check_changes
      run: |
        # –ü–æ–ª—É—á–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ auto_commit –≤–µ—Ç–∫–∏
        git fetch origin auto_commit

        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ (–ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ –Ω–µ–±–æ–ª—å—à–∏–µ —Ñ–∞–π–ª—ã < 150 MB)
        git diff --name-only origin/auto_commit > changes.txt

        # –§–∏–ª—å—Ç—Ä—É–µ–º —Ñ–∞–π–ª—ã, —Ä–∞–∑–º–µ—Ä –∫–æ—Ç–æ—Ä—ã—Ö –º–µ–Ω—å—à–µ 150 –ú–ë
        while IFS= read -r file; do
          if [ -f "$file" ]; then
            size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null)
            if [ "$size" -lt 150000000 ]; then
              echo "$file" >> small_changes.txt
            fi
          fi
        done < changes.txt

        if [ -s small_changes.txt ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          CHANGED_FILES=$(cat small_changes.txt | tr '\n' ' ')
          echo "files_changed=$CHANGED_FILES" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "files_changed=" >> $GITHUB_OUTPUT
        fi

    - name: Send Telegram Notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          üîÑ –ù–æ–≤—ã–π –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∫–æ–º–º–∏—Ç –æ–±–Ω–∞—Ä—É–∂–µ–Ω!
          
          –°–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–º–º–∏—Ç–∞: ${{ env.message }}
          –ê–≤—Ç–æ—Ä: ${{ env.author }}
          
          –ò–∑–º–µ–Ω–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:
          ${{ env.files_changed }}
          
          –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
          –°—Å—ã–ª–∫–∞: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          
          ‚ö†Ô∏è –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ª–∏–Ω—Ç–∏–Ω–≥–∞:
          ${{ steps.flake8.outputs.lint_results }}