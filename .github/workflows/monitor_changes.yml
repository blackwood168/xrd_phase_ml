name: Monitor Changes, Lint, and Send Notifications

on:
  push:
    branches: [ dev ]  # Adjust this to the branch you want to monitor
  workflow_dispatch:

jobs:
  lint_and_notify:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Get Commit Details
      id: commit_details
      run: |
        # Escape special characters in commit message
        message=$(git log -1 --pretty=%B | sed 's/"/\\"/g')
        author=$(git log -1 --pretty=%an | sed 's/"/\\"/g')
        echo "message=$message" >> $GITHUB_OUTPUT 
        echo "author=$author" >> $GITHUB_OUTPUT

    - name: Check for changes
      id: check_changes
      run: |
        rm -f changes.txt
        # Fetch both branches
        git fetch origin main dev || true
            
        # Compare changes between dev and main branches
        git diff --name-only origin/main origin/dev > changes.txt
            
        changes=$(cat changes.txt | tr '\n' ', ' | sed 's/,$//')
        echo "files_changed=$changes" >> $GITHUB_OUTPUT

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      id: flake8
      run: |
        # Check if files exist before running flake8
        files_to_lint=(
          "scripts/auto_commit.py"
          "pl_models.py"
          "test.py"
          "train.py"
          "models/unet_fft.py"
          "xrd_transformer.py"
          "model.py"
          "datasets/train.py"
          "datasets/test.py"
        )
        existing_files=()
        for file in "${files_to_lint[@]}"; do
          if [ -f "$file" ]; then
            existing_files+=("$file")
          fi
        done
        
        if [ ${#existing_files[@]} -eq 0 ]; then
          echo "lint_results=No Python files found to lint" >> $GITHUB_OUTPUT
        else
          flake8_output=$(flake8 "${existing_files[@]}" || true)
          echo "$flake8_output" > flake8_output.txt
          lint_results=$(head -n 5 flake8_output.txt | sed ':a;N;$!ba;s/\n/%0A/g' | sed 's/"/\\"/g')
          echo "lint_results=$lint_results" >> $GITHUB_OUTPUT
        fi



    - name: Send Telegram Notification
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          üîÑ –ù–æ–≤—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ–±–Ω–∞—Ä—É–∂–µ–Ω—ã!
          
          –°–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–º–º–∏—Ç–∞: ${{ steps.commit_details.outputs.message || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏—è' }}
          –ê–≤—Ç–æ—Ä: ${{ steps.commit_details.outputs.author || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∞–≤—Ç–æ—Ä' }}
          
          –ò–∑–º–µ–Ω–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:
          ${{ steps.check_changes.outputs.files_changed || '–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤' }}
          
          –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
          –°—Å—ã–ª–∫–∞: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          
          ‚ö†Ô∏è –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ª–∏–Ω—Ç–∏–Ω–≥–∞:
          ${{ steps.flake8.outputs.lint_results || '–ù–µ—Ç –∑–∞–º–µ—á–∞–Ω–∏–π –ª–∏–Ω—Ç–µ—Ä–∞' }}