name: Monitor Changes, Lint, and Send Notifications

on:
  push:
    branches: [ auto_commits ]  # Adjust this to the branch you want to monitor
  workflow_dispatch:

jobs:
  lint_and_notify:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      id: flake8
      run: |
        flake8 scripts/auto_commit.py pl_models.py test.py train.py \
              models/unet_fft.py xrd_transformer.py model.py  kek.py\
              datasets/train.py datasets/test.py > flake8_output.txt || true
        echo "lint_results=$(cat flake8_output.txt)"
    - name: Check for changes
      id: check_changes
      run: |
        # –ü–æ–ª—É—á–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ auto_commits –≤–µ—Ç–∫–∏
        git fetch origin auto_commits

        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ (–ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ –Ω–µ–±–æ–ª—å—à–∏–µ —Ñ–∞–π–ª—ã < 150 MB)
        git diff --name-only origin/auto_commits > changes.txt

        # –§–∏–ª—å—Ç—Ä—É–µ–º —Ñ–∞–π–ª—ã, —Ä–∞–∑–º–µ—Ä –∫–æ—Ç–æ—Ä—ã—Ö –º–µ–Ω—å—à–µ 150 –ú–ë
        awk '{
          "du -b " $1 "| awk \047{if ($1 < 150000000) print $0}\047" | getline size;
          if (size != "") print $1
        }' changes.txt > small_changes.txt

        if [ -s small_changes.txt ]; then
          echo "has_changes=true"
          echo "files_changed=$(cat changes.txt)"
        else
          echo "has_changes=false"
        fi
    - name: Get Commit Details
      id: commit_details
      run: |
        echo "message=$(git log -1 --pretty=%B)"
        echo "author=$(git log -1 --pretty=%an)"

    - name: Send Telegram Notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          üîÑ –ù–æ–≤—ã–π –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∫–æ–º–º–∏—Ç –æ–±–Ω–∞—Ä—É–∂–µ–Ω!
          
          –°–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–º–º–∏—Ç–∞: ${{ steps.commit_details.outputs.message }}
          –ê–≤—Ç–æ—Ä: ${{ steps.commit_details.outputs.author }}
          
          –ò–∑–º–µ–Ω–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:
          ${{ steps.check_changes.outputs.files_changed }}
          
          –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
          –°—Å—ã–ª–∫–∞: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          
          ‚ö†Ô∏è –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ª–∏–Ω—Ç–∏–Ω–≥–∞:
          ${{ steps.flake8.outputs.lint_results }}